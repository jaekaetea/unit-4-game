<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars RPG!</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!--
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

<div class="hero-image">
    <h1>Star Wars RPG!</h1>

    <div class="container">
        <div class="row">

            <div id="char1">
                <p id="charName1"></p>
                <img id="charPic1">
                <p id="charHealthPoints1"></p>
            </div>

            <div id="char2">
                <p id="charName2"></p>
                <img id="charPic2">
                <p id="charHealthPoints2"></p>
            </div>

            <div id="char3">
                <p id="charName3"></p>
                <img id="charPic3">
                <p id="charHealthPoints3"></p>
            </div>

            <div id="char4">
                <p id="charName4"></p>
                <img id="charPic4">
                <p id="charHealthPoints4"></p>
            </div>

        </div>
    </div>
<!--Place for characters-->
    <h2>Your Character</h2> <!--after char is choosen-->
    <div class="container">
        <div class="row">
            <div id="char">
                <p id="charName"></p>
                <img id="charPic">
                <p id="charHealthPoints"></p>
            </div>
        </div>
    </div>

    <h2>Enemies Available to Attack</h2> <!--after char is choosen-->
    <div class="container">
        <div class="row">
            <div id="def1">
                <p id="defName1"></p>
                <img id="defPic1">
                <p id="defHealthPoints1"></p>
                <p id="counter1"></p>
            </div>
            <div id="def2">
                <p id="defName2"></p>
                <img id="defPic2">
                <p id="defHealthPoints2"></p>
                <p id="counter2"></p>
            </div>
            <div id=def3>
                <p id="defName3"></p>
                <img id="defPic3">
                <p id="defHealthPoints3"></p>
                <p id="counter3"></p>
            </div>        
        </div>
    </div>

    <h2>Fight Section</h2>
    
    <button type="button" class="btn btn-danger" id="Attack">Attack!</button>
    
    <h2>Defender</h2>

    <div class="container">
        <div class="row">
            <div id="defender">
                <p id="defenderName"></p>
                <img id="defenderPic">
                <p id="defenderHealthPoints"></p>
            </div>
        </div>
    </div>
    <!--Place for defender-->

    <div id="prompts"></div>
    <!--<button type="button" class="btn btn-default">Restart</button>-->
    <div>
        <button type="button" class="btn btn-light" id="Restart">Restart</button>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
